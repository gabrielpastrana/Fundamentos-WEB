<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <style>
        body{
            background-color: lightblue;
        }

        h1{
            color: blue;
            text-align: center;
        }

        #paral{
            text-align: center;
            color: brown;
        }

        .center{
            text-align: center;
            color: red;
        }

        h3,h4,h5{
            text-align: center;
            color: blueviolet;
        }
    </style>
</head>
<body>
    
    <h1>Meu primeiro arquivos CSS</h1>

    <p>Este é um parágrafo</p>

    <h1>CSS id selector</h1>

    <p id="paral">Utilizando css id selector</p>

    <h1>CSS class selector</h1>
    
    <h2 class="center">H2 vermelho e centro da tela</h2>

    <p class="center">p vermelho e centro de tela</p>

    <h1>CSS GROUP selector</h1>

    <h3>hello word</h3>
    <h4>hello word</h4>
    <h5>hello word</h5>
</body>
</html>
