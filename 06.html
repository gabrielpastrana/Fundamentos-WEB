<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>

    <style>
        body{
            padding: 0;
            margin: 0;
        }

        .head{
            width: 100%;
            height: 10rem;
            background-color: yellow;
        }
        .content{
            width: 100%;
            height: 25rem;
            background-color: blue;
        }
        .menu{
            width: 16.5rem;
            height: 25rem;
            background-color: green;
            float: right;

        }
        .footer{
            width: 100%;
            height: 5rem;
            background-color: red;
            float: left;
        }

    </style>
 
</head>
<body>
    <div class="head"></div>
    <div class="content">
        <div class="menu"></div>
    </div>
    
    <div class="footer"></div>
    
</body>
</html>
