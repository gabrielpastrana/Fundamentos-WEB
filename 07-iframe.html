<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<body>

    <!--Iframe - Target for a Link-->    

    <iframe src="05-index.html" height="200" width="300" title="Iframe Example"></iframe>
   
    <!--The target attribute of the link must refer to the name attribute of the iframe-->    
    <iframe src="05-index.html" name="iframe_a" title="Iframe Example"></iframe>

     <p><a href="http://unasp.br" target="iframe_a">Unasp.com</a></p>

</body>
</html>
